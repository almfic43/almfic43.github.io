<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link href="css/estilos.css" rel="stylesheet">
    <script type ="module" src="cmp/mi-footer.js"></script>
     </head>
     <body>
     <form id="formSaludo">
     <h1>Saludo</h1>
     <p>
      <label>
      Nombre
      <input type="text" name="nombre">
      </label>
      </p>
      <p><button>Calcular</button></p>
      </form>
      <mi-footer></mi-footer>
      <script type="module">
      import { CrtlSaludo } from "/js/ctrlSaludo.js";
      const ctrlSaludo = new CtrlSaludo();
      formSaludo.addEventListener("submit", evt => {
      try {
      evt.preventDefault();
      const datos = new FormData(formSaludo);
      const nombre = dato.get("nombre");
      const saludo = ctrlSaludo.caluclaSaludo(nombre);
      formSaludo.salida.value = saludo;
      } catch (error) {
      concole.log(error);
      formSaludo.salida.value = error.message;
      }
      });
    </script>
  </body>
</html>
